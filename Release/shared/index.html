<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <!-- 引入 tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.4.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">  <!-- 外部样式表 -->
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="tsparticles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <header>
        <h1>Available Files</h1>
    </header>

    <section id="file-list-container">
        <ul id="file-list"></ul>
    </section>

    <footer>
        <p>Powered by localhost Server</p>
    </footer>

    <!-- 将脚本放到 index.js 中 -->
    <script src="index.js"></script>
</body>
</html>
